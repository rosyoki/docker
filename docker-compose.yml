version: '3.5'
services:
  app-mysql:
    build: ./mysql/
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks: 
      - app-net
    environment:
            - "TZ=Japan"
            - MYSQL_DATABASE=anadg-ims
            - MYSQL_USER=sboot
            - MYSQL_PASSWORD=sboot
            - MYSQL_ROOT_PASSWORD=root
networks: 
  app-net:
    driver: bridge